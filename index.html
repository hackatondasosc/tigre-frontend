      <body class="skin-blue">

        <div class="no-print open config-btn"><i class="fa fa-gear"></i></div>

        <table id="table-convenios" class="show-blind">

          <thead>
            <tr>
              <th scope="col">Organização</th>
              <th scope="col">Valor Repasse União</th>
              <th scope="col">Endereço</th>
            </tr>
          </thead>

          <script id="convenios-table-tpl" type="text/template">
            {{#convenios}}
              <tr>
                <td>{{nome}}</td>
                <td>{{valor_repasse_uniao}}</td>
                <td>{{endereco}}, {{cidade}}, {{estado}}</td>
              </tr>
            {{/convenios}}
          </script>
        </table>

        <!-- Config Box -->
        <div class="no-print config-box open">
            <h3>Filtre por:</h3>

            <!--            
            <h4>Região</h4>
            <div class="form-group no-margin">
                <div class=".radio">
                    <label><input name="skins" checked="checked" type="radio"> Nacional</label>  <br>
                    <label><input name="skins" type="radio"> Estadual</label>  <br>
                    <label><input name="skins" type="radio"> Municipal</label> <br>
                </div>
            </div>
            -->

            <h4>Ano</h4>
            <select name="ano" id="ano">
                <script id="select-ano-tpl" type="text/template">
                    {{#anos}}
                        <option value="{{.}}">{{.}}</option>
                    {{/anos}}
                </script>
            </select>

            <br>

            <h4>Natureza Jurídica</h4>

            <div class="form-group no-margin" id="naturezas-juridicas">
                <script id="naturezas-juridicas-tpl" type="text/template">
                {{#naturezas_juridicas}}
                    <div class=".checkbox">
                        <label>
                            <input type="checkbox" value="{{id}}"> <span>{{nome}}</span>
                        </label>
                    </div>
                {{/naturezas_juridicas}}
                </script>
            </div>

        </div>
        <!-- End Config Box -->

        <!-- header logo: style can be found in header.less -->
        <header class="header">
            <a href="index.html" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                <img src="img/logo.svg" alt="Imagem da logo">
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">

                            Inicio
                            <small>Mapa</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li><a><i class="fa fa-dashboard"></i> Home</a></li>
                            <li class="active">Mapa</li>
                        </ol>
                    </section>

                    <!-- Main content -->
                    <section class="content">
